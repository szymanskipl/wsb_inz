<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Nowy kierunek - panel administracyjny</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <img src="logo.svg" width="200px" />
        </div>

        <ul class="list-unstyled components">
          <li class="active">
            <a href="kierunki.html"><img src="icon_kierunki.svg" />Kierunki</a>
          </li>
          <li>
            <a href="uczelnie.html"><img src="icon_uczelnie.svg" />Uczelnie</a>
          </li>
          <li>
            <a href="pytania.html"><img src="icon_pytania.svg" />Pytania</a>
          </li>
          <li>
            <a href="wyloguj.html"><img src="icon_wyloguj.svg" />Wyloguj</a>
          </li>
        </ul>
      </nav>

      <!-- Page Content -->
      <div id="content">
        <span class="university-form-head">Nowy kierunek</span>

        <form class="university-form">
          <div class="form-group course-description">
            <label for="formGroupExampleInput">Nazwa kierunku</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              required
            />
          </div>

          <div class="form-group">
            <label for="category">Kategoria</label>
            <select class="form-control" id="category">
              <option>K1 [A-Człowiek]</option>
              <option>K2 [B-Człowiek]</option>
              <option>K3 [A-Technika]</option>
              <option>K4 [B-Technika]</option>
              <option>K5 [A-Dane]</option>
              <option>K6 [B-Dane]</option>
              <option>K7 [A-Sztuka]</option>
              <option>K8 [B-Sztuka]</option>
              <option>K9 [A-Zdrowie]</option>
              <option>K10 [B-Zdrowie]</option>
            </select>
          </div>

          <div class="form-group course-description">
            <label for="formGroupExampleInput2">Opis kierunku</label>
            <textarea
              class="form-control"
              rows="5"
              id="formGroupExampleInput2"
              required
            ></textarea>
          </div>

          <div>
            <a
              href="kierunki.html"
              id="cancel"
              name="cancel"
              class="btn btn-primary"
              >ANULUJ</a
            >
            <button type="submit" class="btn btn-primary">ZAPISZ</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
  </body>
</html>
